<mat-sidenav-container>
  <mat-sidenav #drawer mode="over">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-header (menuClicked)="drawer.toggle()"></app-header>
    <main class="content">
      <div class="control">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
