<mat-toolbar>
  <div id="footerContainer">
    <app-image-position
      [mousePosition]="imageMousePosition | async"
      [clickPosition]="imageClickPosition | async"
    ></app-image-position>
    <app-angles
      [angles]="angles | async"
      [clickAngles]="clickAngles | async"
    ></app-angles>
    <app-pattern-position
      [mousePosition]="patternMousePosition | async"
      [clickPosition]="patternClickPosition | async"
    ></app-pattern-position>
  </div>
</mat-toolbar>
