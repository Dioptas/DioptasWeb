<div class="dialog">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content id="content">
    <mat-form-field>
      <mat-label>{{data.inputLabel}}</mat-label>
      <input matInput #input class="form-control" name="filepath">
    </mat-form-field>
  </div>
  <div mat-dialog-actions id="actions">
    <button mat-button [mat-dialog-close]="''">Abort</button>
    <button mat-button [mat-dialog-close]="input.value" cdkFocusInitial>Ok</button>
  </div>
</div>
