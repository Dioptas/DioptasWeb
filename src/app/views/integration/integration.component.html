<div class="integrationContainer" #integrationContainer>
  <app-vertical-splitter [leftSize]="'40%'" style="height: 100%;">
    <ng-template #left>
      <app-image-plot></app-image-plot>
    </ng-template>
    <ng-template #right>
      <app-horizontal-splitter [topSize]="'35%'">
        <ng-template #top>
          <app-integration-control></app-integration-control>
        </ng-template>
        <ng-template #bottom>
          <div class="patternContainer">
            <app-pattern-top-menu></app-pattern-top-menu>
            <app-pattern-plot></app-pattern-plot>
          </div>
        </ng-template>
      </app-horizontal-splitter>
    </ng-template>
  </app-vertical-splitter>
  <app-integration-footer></app-integration-footer>
</div>
